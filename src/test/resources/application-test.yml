spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    format-sql: false
  flyway:
    enabled: false

logging:
  level:
    org.testcontainers: INFO
    org.hibernate: WARN

server:
  port: 0
