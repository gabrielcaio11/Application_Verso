spring:
  application:
    name: verso-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

server:
  port: 0

management:
  server:
    port: 0

logging:
  level:
    br.com.gabrielcaio.verso: DEBUG
    org.springframework.security: WARN
    org.hibernate: WARN